<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

       }

 </script>

<body>
    <div class="box">
        <h2 class="heading">Survey form</h2>
        <label for="fname" class="name">Name:</label>
        <input type="text" id="fname" name="fname" class="inp"><br>
        <label for="age" class="name">Age:</label>
        <input type="number" id="age" name="age" class="inp"><br>
        <label for="support" class="name">Which one do you support</label>
        <select name="support" id="support" class="inp">
            <option value="microsoft" >Microsoft</option>
            <option value="apple" >Apple</option>
            <option value="linux" >linux</option>
        </select>
        <br>
        <input type="submit" value="submit" class="sub" onclick = "Warn();">
    </div>
</body>
